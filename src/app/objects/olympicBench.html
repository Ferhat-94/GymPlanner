<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./olympicBench.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="equipment-detail">
        <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
        <div class="image-section">
            <img class="equipment-image" src="/GymPlanner/src/assets/pictures/benchpress.png" alt="Olympic Bench">
        </div>
        <div class="equipment-info">
            <h2>Olympic Bench</h2>
            <p class="subheading">Strength</p>
            <p class="price">$2500</p>
            <div class="dimensions">
                <div class="dimension-item">
                    <p>1645mm</p>
                    <span>Length</span>
                </div>
                <div class="separator"></div>
                <div class="dimension-item">
                    <p>125mm</p>
                    <span>Width</span>
                </div>
                <div class="separator"></div>
                <div class="dimension-item">
                    <p>1358mm</p>
                    <span>Height</span>
                </div>
            </div>
            <div class="description-box">
                <h3>Description</h3>
                <p>Olympic Flat Bench Pure is a sleek designed, durable bench with zwei footplates to support shorter users, spotter platform for effective assistance and stop hooks for unsupervised training.</p>
            </div>
            <button class="btn visualize" onclick="visualizeInAR()">Visualize in your space</button>
            <button class="btn add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        function visualizeInAR() {
        // Detect device and launch appropriate AR viewer
        if (/Android/i.test(navigator.userAgent)) {
            // Launch Scene Viewer on Android
            window.location.href = 'intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/ferhat-94/GymPlanner/src/assets/3DObjects/strength/bench.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;';
        } else if (/iPhone|iPad/i.test(navigator.userAgent)) {
            // Launch AR Quick Look on iOS
            window.location.href = '/GymPlanner/src/assets/3DObjects/strength/bench.usdz';
        } else {
            // Provide fallback for unsupported devices
            alert('AR viewing is not supported on this device.');
        }
    }
    </script>
</body>
</html>
