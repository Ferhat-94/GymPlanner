<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./olympicBench.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="equipment-detail">
    <div class="image-section">
        <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
        <img class="equipment-image" src="/src/assets/pictures/threadmill.png" alt="Olympic Bench">
    </div>
    <div class="equipment-info">
        <h2>Threadmill</h2>
        <p class="subheading">Cardio</p>
        <p class="price">$5000</p>
        <div class="dimensions">
            <div class="dimension-item">
                <p>1970mm</p>
                <span>Length</span>
            </div>
            <div class="separator"></div>
            <div class="dimension-item">
                <p>835mm</p>
                <span>Width</span>
            </div>
            <div class="separator"></div>
            <div class="dimension-item">
                <p>1750mm</p>
                <span>Height</span>
            </div>
        </div>
        <div class="description-box">
            <h3>Description</h3>
            <p>Build speed, endurance, strength, and power with high intensity workouts that last off the HIIT treadmill</p>
        </div>
        <button class="btn visualize">Visualize in your space</button>
        <button class="btn add-to-cart">Add to Cart</button>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
