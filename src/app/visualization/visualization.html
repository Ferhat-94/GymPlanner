<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Bench</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./olympicBench.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
</head>
<body>
    <div class="equipment-detail">
        <!-- Button und Inhalte wie zuvor beschrieben -->
        <button class="btn visualize" onclick="showAROptions()">Visualize in your space</button>
        <!-- Modal fÃ¼r die Auswahl des Betriebssystems -->
        <div id="arModal" style="display:none;">
            <p>Choose your platform:</p>
            <button onclick="viewInAR('android')">Android</button>
            <button onclick="viewInAR('ios')">iOS</button>
        </div>
    </div>
    <script>
        function showAROptions() {
            document.getElementById('arModal').style.display = 'block';
        }

        function viewInAR(platform) {
            var url = "";
            if (platform === 'android') {
                url = "intent://arvr.google.com/scene-viewer/1.0?file=https://example.com/path/to/bench.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;";
            } else if (platform === 'ios') {
                url = "https://example.com/path/to/bench.usdz";
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
