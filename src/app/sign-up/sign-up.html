<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./sign-up.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    />

  </head>
  <body>
    <div class="sign-up-page">
      <div class="background">
        <img class="background-img" alt="Background" src="/src/assets/pictures/homegym.jpg" />
        <div class="overlay">
          <div class="tabs">
            <a href="#" class="tab active">Sign up</a>
            <a href="#" class="tab">Login</a>
          </div>
          <h1 class="title">Hello <b>there,</b></h1>
          <p class="subtitle">Enter your information below or login with another account</p>
        </div>
      </div>
      <div class="form-container">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Password again" />
        <div class="toggle">
          <span>Camera Access</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <button id="signUpButton" class="sign-up-btn">Sign up</button>  
        <div class="social-login">
          <button class="social-btn apple"><i class="icon-apple"></i> Apple</button>
          <button class="social-btn google"><i class="icon-google"></i> Google</button>
        </div>
      </div>
    </div>
    <script>
      var smallButtonContainer = document.getElementById("signUpButton");
      if (smallButtonContainer) {
        smallButtonContainer.addEventListener("click", function (e) {
          window.location.href = "/src/app/onboarding/onboarding-1.html";
        });
      }
      </script>
  </body>
</html>
